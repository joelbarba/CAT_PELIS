        $(function() {

    <style>

        body {
            overflow: hidden;
        }

        header {
            background-color: #eeeeee;
            /*border: 1px solid black;*/
            height: 30px;
        }

        #id_main_div {
            order   : 2;
            position: fixed;
            top     : 30px;
            right   : 0;
            bottom  : 10px;
            left    : 0;
            display     : flex;
            flex-flow   : row;
            /*height      : 100%;*/
            /*padding-bottom: 45px;*/
            padding: 5px;
            /*background-color: #ddffff;*/
        }


        .layer_box_custom {
            border  : 1px solid #333;
            height  : 100%;
            padding : 0px;
            margin  : 0px;
        }
        #id_div_box_left  { width: 40%; margin-right: 0px; }
        #id_div_box_right { width: 60%; border-left: 0px;
            padding: 5px;
            display: flex;
            flex-flow: column;
            background-color: rgb(255, 255, 238);
        }


        
        
    </style>

</head>

<body ng-controller="CTRL_general as C1">

    <header >
        <!--
        <a href="#/" >Home</a> | <a href="#/peli" >Peli</a> | <a href="#/users" >Users</a>    
        <span ng-click="C1.seleccionarPeli(32);">SEL</span> |
        <span>id_sel = {{id_sel}}</span>
        <span>  index_sel = {{index_sel}}</span>
        -->
    </header>

    
    
    <div id="id_main_div">
        
        <div id="id_div_box_left" class="layer_box_custom">
            
            <llista-pelis 
                param1="id_sel" 
                param2="index_sel" 
                on_sel_peli="load_info_peli(elem, ind)">
            </llista-pelis>
            
        </div>
        
        
        <div id="id_div_box_right" class="layer_box_custom">
            
            <info-peli 
                param1="id_sel" 
                param2="index_sel"
                renom_peli_llista="reload_nom_peli(id_peli, nou_titol)"
                add_peli_llista="add_new_peli(peli)"
                del_peli_llista="delete_peli(id)">
            </info-peli>
            
        </div>
    </div>

    <!-- <footer style="background-color: #eeeeee; border: 1px solid black;">Pie de p√°gina</footer> -->
